<html>
<head>
	<meta charset="UTF-8">
	<title>折腾 | 实时特惠 比价 拼单</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link rel="stylesheet" media="screen" href="css/ui.css" />
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
</head>
<body>
	<div id="main" class="view">
		<h1>实时特惠</h1>
		<div class="storelogo">
			<figure>				
				<div>
					<img src="img/head.jpg" />
				</div>  
			</figure>
		</div>
		<div class="storename">
			<p>adidas服饰</p>
		</div>
		<div class="storelocation">
			<p>南京水游城3F</p>
		</div>
		<div class="pinkerlist">
			<div class="pinkeritem">
				<div class="itempic">
					<img src="img/discount.png" />
				</div>
				<div class="itemvalue">
					<p>70%</p>
				</div>
				<div class="itemsuffix">
					<p>起</p>
				</div>
			</div>
			<div class="pinkeritem">
				<div class="itempic">
					<img src="img/freeshiping.png" />
				</div>
				<div class="itemvalue">
					<p>100</p>
				</div>
				<div class="itemsuffix">
					<p>起</p>
				</div>
			</div>
			<div class="pinkeritem">
				<div class="itempic">
					<img src="img/bonus.png" />
				</div>
				<div class="itemvalue">
					<p>20</p>
				</div>
				<div class="itemsuffix">
					<p>起</p>
				</div>
			</div>
		</div>
		<div class="pinkerbtn">
			<img src="img/pinkerbtn.png" />
		</div>
	</div>
</body>
</html>
