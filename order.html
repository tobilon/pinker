<html>
<head>
	<meta charset="UTF-8">
	<title>折腾 | 实时特惠 比价 拼单</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link rel="stylesheet" media="screen" href="css/ui.css" />
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
</head>
<body>
	<div id="main" class="view">
		<h1>拼单邀请</h1>
		<div class="storelogo">
			<figure>				
				<div>
					<img src="img/head.jpg" />
				</div>  
			</figure>
		</div>
		<div class="storename">
			<p>adidas服饰</p>
		</div>
		<div class="storelocation">
			<p>南京水游城3F</p>
		</div>
		<form>
			<ul>
				<li><input type="text" name="order[amount]" id="amount" placeholder="心愿金额"/></li>
				<li><input type="text" name="order[quantity]" id="quantity" placeholder="心愿件数"/></li>
				<li><input type="text" name="order[location]" id="location" placeholder="所在位置"/></li>
				<li><input type="text" name="order[validtime]" id="validtime" placeholder="有效期"/></li>
				<li><input type="text" name="order[mobile]" id="mobile" placeholder="联系电话"/></li>
			</ul>
		</form>
		<div class="formpanel">
			<div class="formbtn">
				<img src="img/applybtn.png" />
			</div>
			<div class="formbtn">
				<img src="img/cancelbtn.png" />
			</div>
		</div>
	</div>
</body>
</html>
